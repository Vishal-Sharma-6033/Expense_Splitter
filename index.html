<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <h1>💰 Expense Splitter</h1>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2>➕ Add New Expense</h2>
                
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Expense Description</label>
                        <input type="text" id="description" placeholder="e.g..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount Spent (₹)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Food">🍽️ Food & Dining</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <!-- <option value="Entertainment">🎬 Entertainment</option> -->
                            <option value="Shopping">🛍️ Shopping</option>
                            <option value="Travel">✈️ Travel</option>
                            <!-- <option value="Utilities">💡 Utilities</option> -->
                            <option value="Other">📝 Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Friends Names</label>
                        <div class="friends-input">
                            <input type="text" id="friend1" placeholder="Friend 1 Name" required>
                            <input type="text" id="friend2" placeholder="Friend 2 Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" rows="3" placeholder="Additional details..."></textarea>
                    </div>

                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Expenses List Section -->
            <div class="expenses-section">
                <h2>📊 Expense History</h2>
                
                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalAmount">₹0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Your Share</h3>
                        <div class="amount" id="yourShare">₹0</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="filterCategory">Filter by Category</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="Food">🍽️ Food & Dining</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <!-- <option value="Entertainment">🎬 Entertainment</option> -->
                            <option value="Shopping">🛍️ Shopping</option>
                            <option value="Travel">✈️ Travel</option>
                            <!-- <option value="Utilities">💡 Utilities</option> -->
                            <option value="Other">📝 Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">Sort by</label>
                        <select id="sortBy">
                            <option value="date-desc">Newest First</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="amount-desc">Highest Amount</option>
                            <option value="amount-asc">Lowest Amount</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button type="button" class="btn btn-danger" onclick="clearAllExpenses()">Clear All</button>
                    </div>
                </div>

                <!-- Expenses List -->
                <div id="expensesList">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"/>
                        </svg>
                        <h3>No expenses yet</h3>
                        <p>Start by adding your first expense above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
